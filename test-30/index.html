<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="box" class="box">

        </div>
        <div class="count">
            <p id="counter">count=0</p>
        </div>
<div class="buttons">

    <button onclick="clicking()">click</button>
    <button onclick="reset()">Reset</button>
    <button onclick="blue()">Blue</button>
    <button id="buttonBlue" onclick="red()">Red</button>
</div>

    </div>
   

    <script>


function blue(){

var divBox=document.getElementById("box");

divBox.style.backgroundColor="blue";

}
function red(){

var divBox=document.getElementById("box");

divBox.style.backgroundColor="red";

}
function reset(){
    var reset=document.getElementById("counter");
    reset.textContent="count=0";
}

var i = 0;

function clicking(){
    var box=document.getElementById("box")
    var counting =document.getElementById("counter");
    
    counting.textContent="count="+ i ;
    
    
    if(i==1){
     box.style.height="200px";
     box.style.width="150px";
    }

    if(i==2){
     box.style.height="200px";
     box.style.width="300px";
    }
    
    if(i==3){
     box.style.height="100px";
     box.style.width="100px";
    box.style.borderRadius="50%"
    }
    i++;
}






    </script>

</body>
</html>
